<div id="<%= book.slug %>" class="book card isotope-item <% _.each(book.tags, function(tag) { %>tag-<%= tag %> <% }) %> isotope-hidden" data-sort="<%= i %>">
	<a href="#/book/<%= book.slug %>">
    <div class="book-outer-wrapper">
   		<!-- Book Image -->
        <% if (book.teaser.length > 0) { %>
        <div class="review"><%= book.teaser %></div>
        <% } %>
        <img src="img/cover-loading.gif" data-src="img/cover/<%= book.slug %>-thumb.jpg" alt="<%= book.title %>"/>
    </div>
	</a>
</div>
